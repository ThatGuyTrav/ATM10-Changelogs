<!DOCTYPE html>
<html>
<head>
    <title>All The Mods 10 - Changelog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Dark theme adaptation of the original changelog styling */
        
        html body {
            font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #c9d1d9;
            background-color: #0d1117;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Headers */
        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
            margin-top: 1em;
            margin-bottom: 16px;
            color: #58a6ff;
        }

        h1 {
            font-size: 2.25em;
            font-weight: 300;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #21262d;
        }

        h2 {
            font-size: 1.75em;
            font-weight: 400;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #21262d;
        }

        h3 {
            font-size: 1.5em;
            font-weight: 500;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        ul, ol {
            padding-left: 2em;
        }

        li {
            margin-bottom: 4px;
        }

        blockquote {
            margin: 16px 0;
            padding: 0 15px;
            color: #8b949e;
            background-color: #161b22;
            border-left: 4px solid #30363d;
        }

        hr {
            height: 4px;
            margin: 32px 0;
            background-color: #21262d;
            border: 0 none;
        }

        code {
            font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
            font-size: 0.85em;
            color: #e6edf3;
            background-color: #161b22;
            border-radius: 3px;
            padding: 0.2em 0.4em;
        }

        pre {
            padding: 1em;
            overflow: auto;
            line-height: 1.45;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        pre code {
            padding: 0;
            background: transparent;
        }

        /* Details/Summary styling */
        details {
            margin: 10px 0;
            padding: 10px;
            background: #0d1117;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            color: #58a6ff;
            user-select: none;
        }

        summary:hover {
            background: #161b22;
            border-radius: 3px;
        }

        details[open] summary {
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            color: #f85149;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All The Mods 10 - Latest Changelog</h1>
        <div id="loading">Loading changelog...</div>
        <div id="changelog"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const changelogUrl = 'https://raw.githubusercontent.com/AllTheMods/ATM-10/refs/heads/main/changelogs/CHANGELOG-ATM10-5.3-5.5.md';
        
        async function loadChangelog() {
            console.log('Starting changelog fetch...');
            
            try {
                console.log('Fetching from:', changelogUrl);
                
                const response = await fetch(changelogUrl);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('HTTP error ' + response.status);
                }
                
                const markdown = await response.text();
                console.log('Markdown loaded, length:', markdown.length);
                
                // Wait for marked library to be ready
                if (typeof marked === 'undefined') {
                    console.log('Marked library not loaded yet, waiting...');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                console.log('HTML generated');
                
                document.getElementById('changelog').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
                console.log('Changelog displayed successfully!');
                
            } catch (error) {
                console.error('Error loading changelog:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">' +
                    '<h3>Error Loading Changelog</h3>' +
                    '<p><strong>Error:</strong> ' + error.message + '</p>' +
                    '<p>Please check:</p>' +
                    '<ul>' +
                    '<li>Your internet connection</li>' +
                    '<li>The browser console (F12) for more details</li>' +
                    '<li>That this page is hosted on a web server (not opened as file:///)</li>' +
                    '</ul>' +
                    '</div>';
            }
        }
        
        // Wait for page to load, then fetch changelog
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadChangelog);
        } else {
            loadChangelog();
        }
    </script>
</body>
</html>
